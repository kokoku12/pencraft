<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set, viewport, and description -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />

  <!-- Reset CSS styles -->
  <style>
    * {
      margin: 0;
    }
  </style>

  <!-- Global CSS styles for links -->
  <style>
    .link {
      text-decoration: none; /* Remove default underline */
      color: inherit; /* Inherit color from parent */
    }
  </style>

  <!-- Font Awesome stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

  <!-- Google Fonts stylesheet -->
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Lora:ital@0;1&family=Varela&family=Varela+Round&display=swap"
    rel="stylesheet" />

  <!-- Title of the website -->
  <title>Pencraft</title>
</head>

<body>
  <!-- Message for users without JavaScript enabled -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Root element for React app -->
  <div id="root"></div>

</body>

</html>
